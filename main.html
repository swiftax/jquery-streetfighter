<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter with JQuery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>	
<div class="main">
<div class="logo"></div>
<h1>Click on Ryu to Make him throw a hadouken.</h1>
<h1>Press and hold down the "x" key to make him strike the cool pose! :-)</h1>

<div class="ryu">
	<div class="ryu-still"> </div>
	<div class="ryu-ready"></div>
	<div class="ryu-throwing"></div>
	<div class="ryu-cool"></div>
	</div> 
	<div class="hadouken"></div>
</div>

<audio id="hadouken-sound" src="sound/hadouken.mp3">
<audio id="careless-whisper" src="sound/careless_whisper.mp3">

</body>
</html>
